<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel - Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <style>main{max-width:1200px;margin:28px auto;padding:18px}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Navegação principal">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Bíblia Sagrada</a>
    <div class="d-flex align-items-center ms-3">
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Alternar tema (luz/escuro)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"></path>
        </svg>
        <span class="sr-only">Alternar tema</span>
      </button>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#informacoes">Informações</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#galeria">Galeria</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#midia">Mídia / Mapa</a></li>
        <li class="nav-item"><a class="nav-link" href="versiculos.html">Versículos</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="site-shell" aria-label="Conteúdo do site">
  <main>
    <h1>Painel administrativo — Feedback</h1>
    <p>Insira a senha para ver as respostas.</p>
    <div class="mb-3">
      <input id="admin-pass" type="password" class="form-control" placeholder="Senha do administrador">
    </div>
    <div class="mb-3">
      <button id="admin-login" class="btn btn-success">Entrar</button>
      <button id="admin-logout" class="btn btn-secondary">Sair</button>
      <button id="export-answers" class="btn btn-outline-primary">Exportar respostas (CSV)</button>
      <button id="clear-answers" class="btn btn-outline-danger">Apagar respostas</button>
    </div>
    <div id="admin-panel" class="card p-3" style="display:none">
      <h4>Respostas recebidas (<span id="count">0</span>)</h4>
      <div id="answers-list" style="max-height:520px;overflow:auto"></div>
    </div>
  </main>
</div>

<script src="js/core.js"></script>
<script src="js/feedback.js"></script>
</body>
</html>
